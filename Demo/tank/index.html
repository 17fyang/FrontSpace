<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>坦克大战</title>
        <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    </head>
    <body onkeydown="onKeyDown(event)">
        <div class="gameBorder">
            <div class="logoDiv">
                <img src="static/logo.png" />
            </div>
            <div class="interactionDiv">
                <div class="optionDiv">
                    <span class="tankSpan"></span>
                    <span class="wordSpan">绘制地图</span>
                </div>
                <div class="optionDiv">
                    <span class="tankSpan"></span>
                    <span class="wordSpan">
                        选择地图
                        <span class="pickMap"></span>
                    </span>
                </div>
                <div class="optionDiv">
                    <span class="tankSpan"><img class="tankImg" src="static/tank.png" /></span>
                    <span class="wordSpan">开始游戏</span>
                </div>
            </div>
        </div>
        <script src="src/js/indexPage/Index.js"></script>
    </body>
</html>
